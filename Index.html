<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app">

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Entrez le nom de la ville..." required>
            <button id="search-button">Rechercher</button>
        </div>

        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature" class="temp"></p>
            <p id="description" class="condition"></p>
            <img id="weather-icon" src="" alt="Icône météo" style="display:none;"> 
            
            <div class="details">
                <p>Humidité: <span id="humidity"></span></p>
                <p>Vent: <span id="wind-speed"></span></p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
